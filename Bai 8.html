<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
    let a = [];
    for (i = 0; i < 10; i++) {
        a[i] = parseInt(prompt('Nhập vào các số trong mảng :'));
    }
    a.sort(function (a,b) {
       return b-a;
    });
    document.write(a);
</script>
</body>
</html>
