<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let a = [];
    for (i = 0; i < 10; i++) {
        a[i] = parseInt(prompt('Nhập vào các số của bạn:'));
    }
    let count = 0;
    for (i = 0; i < 10; i++) {
        if (a[i] < 0) {
            count++;
        }
    }
    console.log(count);
</script>
</body>
</html>
