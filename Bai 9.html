<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
<script>
    let a = [];
    for (i = 0; i < 10; i++) {
        a[i] = parseInt(prompt('Nhập vào các số trong mảng :'));
    }
    let b = [];
    for (j = 0; j < 10; j++) {
        b[j] = parseInt(prompt('Nhập vào các số trong mảng :'));
    }
    c = new Array(20);
    c = a.concat(b);
    document.write(c);
</script>
</body>
</html>
