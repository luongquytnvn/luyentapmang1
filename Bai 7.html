<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    let a = [];
    for (i = 0; i < 10; i++) {
        a[i] = parseInt(prompt('Nhập vào các số trong mảng :'));
    }
    let b = parseInt(prompt('Nhập 1 số:'));
    if (a.indexOf(b)!=-1) {
        for (j=a.indexOf(b);j<10;j++) {
            a[j]=a[j+1];
        }
        a[a.length-1]=0;
    }
    document.write(a);
    </script>
</body>
</html>
