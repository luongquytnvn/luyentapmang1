<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let a = [];
    let j;
    for (i = 0; i < 10; i++) {
        a[i] = parseInt(prompt('Nhập vào các số của bạn:'));
    }
    let max = a[0];
    for (i = 0; i < 10; i++) {
        if (a[i] > max) {
            max = a[i];
            j = i + 1;
        }
    }
    document.write('Giá trị max = ' + max + ' , ở vị trí ' + j);

</script>
</body>
</html>
